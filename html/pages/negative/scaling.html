<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling</title>
    <script>
        function stressTest() {
            const start = performance.now();
            for (let i = 0; i < 1000000; i++) {
                console.log(i);
            }
            const end = performance.now();
            testt();
            test2();
            console.log(`Tempo de execução: ${end - start}ms`);
        }   

        function testt() {
            const start = performance.now();
            for (let i = 0; i < 1000000; i++) {
                console.log(i);
            }
            const end = performance.now();
            console.log(`Tempo de execução: ${end - start}ms`);
        }  
        
        function test2() {
            const start = performance.now();
            for (let i = 0; i < 1000000; i++) {
                console.log(i);
            }
            const end = performance.now();
            console.log(`Tempo de execução: ${end - start}ms`);
        }   
    </script>
</head>
<body>
    <h1>
        Teste de stress 
    </h1>
    <button onclick="stressTest()">Testar</button>   
</body>
</html>
